<h3 class="text-center bold">Histories</h3>
<!-- <table class="center"> -->
<table class="center styled-table" id="website-histories-table">
    <tr>
        <th>Path</th>
        <th>Method</th>
        <th>Status Code</th>
        <th>Response Time</th>
        <!-- <th>Remote Address</th> -->
        <th>User</th>
        <th>Timestamp</th>
    </tr>

    {% for one_history in website_histories %}
    <tr>
        <td>{{one_history['path']}}</td>
        <td>{{one_history['method']}}</td>
        <td>{{one_history['status_code']}}</td>
        <td>{{one_history['response_time']}} ms</td>
        <!-- <td>{{one_history['remote_address']}}</td> -->
        <td>{{one_history['user_name']}} </td>
        <td>
            <small class="timestamp">
                {{one_history['timestamp']}}
            </small>
        </td>
    </tr>
    {% endfor %}
</table>
